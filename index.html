<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Pokemon Store</title>
  </head>
  <body>
    <header class="appBar">
      <h1>Pokemon Store</h1>
    </header>

    <div class="container">
      <input class="js-field-name" type="text" placeholder="Name" />
      <input class="js-field-hp" type="number" placeholder="HP" />
      <input class="js-field-att" type="number" placeholder="ATT" />
      <input class="js-field-def" type="number" placeholder="DEF" />
      <input class="js-field-image" type="text" placeholder="Image Path" />

      <button class="btn js-click-add">Add Pokemon</button>
    </div>

    <ul class="js-pokemon-list">
      <li>No Pokemon</li>
    </ul>
  </body>
</html>
